
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'syntheseMedicale.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'syntheseMedicale.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'syntheseMedicale.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'syntheseMedicale.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'syntheseMedicale.dateSyntheseMedicale' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'syntheseMedicale.dateSyntheseMedicale' | translate}}"  [ngModel]="item.dateSyntheseMedicale" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'syntheseMedicale.description' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'syntheseMedicale.description' | translate}}" autofocus  id="3" [ngModel]="item.description">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'syntheseMedicale.consultation' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'syntheseMedicale.consultation' | translate}}" autofocus  id="4" [ngModel]="item.consultation?.ref">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
