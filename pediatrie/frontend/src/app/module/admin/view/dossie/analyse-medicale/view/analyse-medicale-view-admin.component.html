
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'analyseMedicale.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'analyseMedicale.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'analyseMedicale.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'analyseMedicale.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'analyseMedicale.dateAnalyseMedicale' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'analyseMedicale.dateAnalyseMedicale' | translate}}"  [ngModel]="item.dateAnalyseMedicale" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'analyseMedicale.valeur' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'analyseMedicale.valeur' | translate}}" [ngModel]="item.valeur"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'analyseMedicale.valeurRang' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'analyseMedicale.valeurRang' | translate}}" autofocus  id="4" [ngModel]="item.valeurRang">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'analyseMedicale.epreuve' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'analyseMedicale.epreuve' | translate}}" autofocus  id="5" [ngModel]="item.epreuve?.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'analyseMedicale.consultation' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'analyseMedicale.consultation' | translate}}" autofocus  id="6" [ngModel]="item.consultation?.ref">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
