<div class="auth-container">
    <div class="row auth-main">
        <div class="col-sm-7 px-0 d-none d-sm-block"  style="background-image: url(assets/images/2149408808.jpg); background-size: cover;">
            <div class="left-img">
            </div>
        </div>
        <div class="col-sm-5 auth-form-section ">
            <div class="form-section">
                <div class="auth-wrapper">
                    <img src="assets/images/chu-logo4.png" width="300px" alt="logo">

                    <h2 class="welcome-msg"> Bienvenue Au Service PÃ©diatrie  </h2>
                    <p class="auth-signup-text text-muted">Besoin d'un compte Administrateur ? &nbsp;&nbsp;<a routerLink="/admin/register"
                                                                                    class="sign-up-link">S'inscrire
                    </a></p>
                    <div class="d-flex justify-content-between lbl-alert mb-3">
                        <div>
                            <button mat-raised-button style="background-color:rosybrown" type="button" (click)="adminSet();">Admin</button>
                        </div>
                        <div>
                            <button mat-raised-button style="background-color:rosybrown" type="button" (click)="medecinSet();">Medecin</button>
                        </div>
                        <div>
                            <button mat-raised-button style="background-color:rosybrown"  type="button" (click)="infermierSet();">Infirmier</button>
                        </div>
                    </div>
                    <h2 class="login-title">Se connecter</h2>
                    <form class="validate-form" [formGroup]="loginForm" (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Nom d'utilisateur</mat-label>
                                    <input matInput formControlName="username" />
                                    <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon>

                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>mot de passe</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                    <mat-icon class="material-icons-outlined pwd-toggle p-3" matSuffix (click)="hide = !hide">
                                        {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="container-auth-form-btn">
                            <div style="text-align:center">
                                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                                        class="auth-form-btn" [disabled]="!loginForm.valid " type="submit">Connexion</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
