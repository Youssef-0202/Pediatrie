
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'patient.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'patient.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'patient.numDossier' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'patient.numDossier' | translate}}" autofocus  id="1" [ngModel]="item.numDossier">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'patient.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'patient.nom' | translate}}" autofocus  id="2" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'patient.prenom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'patient.prenom' | translate}}" autofocus  id="3" [ngModel]="item.prenom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'patient.dateNaissance' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'patient.dateNaissance' | translate}}"  [ngModel]="item.dateNaissance" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'patient.photoProfil' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'patient.photoProfil' | translate}}" autofocus  id="5" [ngModel]="item.photoProfil">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'patient.sexe' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'patient.sexe' | translate}}" autofocus  id="6" [ngModel]="item.sexe?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'patient.patientContact' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.patientContact" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Cin</th>
                                        <th>Email</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Telephone</th>
                                        <th>Adresse</th>
                                        <th>Relation</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.cin}}</td>
                                        <td>{{p.email}}</td>
                                        <td>{{p.nom}}</td>
                                        <td>{{p.prenom}}</td>
                                        <td>{{p.telephone}}</td>
                                        <td>{{p.adresse}}</td>
                                        <td>{{p.relation?.libelle}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
