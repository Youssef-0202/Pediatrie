
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'traitement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'traitement.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'traitement.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'traitement.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'traitement.imageOrdonnance' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'traitement.imageOrdonnance' | translate}}" autofocus  id="2" [ngModel]="item.imageOrdonnance">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'traitement.ordonnance' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'traitement.ordonnance' | translate}}" autofocus  id="3" [ngModel]="item.ordonnance?.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'traitement.consultatuin' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'traitement.consultatuin' | translate}}" autofocus  id="4" [ngModel]="item.consultatuin?.ref">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'traitement.medicaments' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.medicaments" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Ref</th>
                                        <th>Soint produit</th>
                                        <th>Duree</th>
                                        <th>Consigne</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.ref}}</td>
                                        <td>{{p.sointProduit}}</td>
                                        <td>{{p.duree}}</td>
                                        <td>{{p.consigne}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
